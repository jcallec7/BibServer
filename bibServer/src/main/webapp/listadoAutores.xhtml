<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Autores Guardados</h1>
<h:form>

	<h:dataTable value="#{gestionAutoresBean.ga.autores}" var="autor">
	
		<h:column>
		#{autor.id}
		<f:facet name="header">Codigo</f:facet>
		</h:column>
		
		<h:column>
		#{autor.nombre}
		<f:facet name="header">Nombre</f:facet>
		</h:column>
		
		<h:column>
		#{autor.apellido}
		<f:facet name="header">Apellido</f:facet>
		</h:column>
		
		<h:column>
		#{autor.genero}
		<f:facet name="header">Genero</f:facet>
		</h:column>
		
		<h:column>
		#{autor.fechaNac}
		<f:facet name="header">Anio Nacimiento</f:facet>
		</h:column>
		
		<h:column>
		#{autor.nacionalidad}
		<f:facet name="header">Nacionalidad</f:facet>
		</h:column>
	
	</h:dataTable>

	<h:commandButton value="Regresar" action="guardarAutor">
	</h:commandButton>

</h:form>

</body> 
</html>
