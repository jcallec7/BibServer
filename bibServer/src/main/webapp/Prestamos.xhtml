<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h:form>
	
		<h:outputLabel value = "Codigo">
		</h:outputLabel>
		
		<h:inputText value = "#{gestionPrestamosBean.codigo}">
		</h:inputText>
			
		<h:outputLabel value = "Cliente">
		</h:outputLabel>	
		<h:selectOneListbox value = "#{gestionPrestamosBean.clienteSeleccionado}" converter="clienteConverter">
			<f:selectItems value = "#{gestionPrestamosBean.cliente}" var = "cliente" itemLabel="#{cliente.nombre}" itemValue="#{cliente}"/>
		</h:selectOneListbox>
		
		
		<h:outputLabel value = "Libros">
		</h:outputLabel>
		<h:selectOneListbox value = "#{gestionPrestamosBean.libroSeleccionado}" converter="libroConverter">
			<f:selectItems value = "#{gestionPrestamosBean.libros}" var = "libro" itemLabel="#{libro.bib_lib_nombre}" itemValue="#{libro}"/>
		</h:selectOneListbox>
		
		<h:commandButton value="Guardar" action="#{gestionPrestamosBean.guardarPrestamo()}">
		</h:commandButton>
	
	</h:form>

</body> 
</html>
